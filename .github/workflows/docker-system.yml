# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Docker Push

on:
  push:
    branches:
      - master
      - docker
    tags:
      - "v*.*.*"

jobs:
  docker_push:
    runs-on: ubuntu-latest

    permissions:
      packages: write

    services:
      mariadb:
        image: mariadb:10
        env:
          MYSQL_DATABASE: system-db
          MYSQL_ROOT_PASSWORD: 123456
          CHARACTER_SET_SERVER: utf8mb4
          COLLATION_SERVER: utf8mb4_unicode_ci
        ports:
          - 3311:3306

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Install dependencies
        run: mvn install -Dmaven.test.skip=true
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            ghcr.io/jiangtj/system-server
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
#      - name: Build and push
#        uses: docker/build-push-action@v4
#        with:
#          context: ./system-server
#          push: true
#          tags: ${{ steps.meta.outputs.tags }}
#          labels: ${{ steps.meta.outputs.labels }}
      - name: Build image
        run: |
          mvn -pl system-server \
          -Ddocker.image.name=ghcr.io/jiangtj/system-server \
          -Ddocker.image.tags=${{ join( fromJSON(steps.meta.outputs.json).tags, ',' ) }} \
          spring-boot:build-image
      - name: Push
        run: |
          docker push -a ghcr.io/jiangtj/system-server

