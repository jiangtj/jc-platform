databaseChangeLog:
  - changeSet:
      id: "init-scheme"
      author: Mr.J
      comment: '初始化系统表'
      changes:
        # 用户表
        - createTable:
            tableName: system_user
            columns:
              - column: {name: 'id', type: 'bigint', autoIncrement: true, constraints: {primaryKey:  true, nullable:  false}}
              - column: {name: 'username', type: 'varchar(32)', constraints: {nullable:  false}}
              - column: {name: 'password', type: 'varchar(32)', constraints: {nullable:  false}}
              - column: {name: 'is_deleted', type: 'tinyint', defaultValueNumeric: '0', constraints: {nullable:  false}}

        # 用户角色表
        - createTable:
            tableName: system_user_role
            columns:
              - column: {name: 'user_id', type: 'bigint', constraints: {nullable:  false}}
              - column: {name: 'role', type: 'varchar(32)', constraints: {nullable:  false}}
        - addPrimaryKey:
            tableName: system_user_role
            columnNames: user_id,role

        # 角色表
        - createTable:
            tableName: system_role
            columns:
              - column: {name: 'key', type: 'varchar(32)', constraints: {primaryKey:  true, nullable:  false}}

        # 角色创建者表
        - createTable:
            tableName: system_role_creator
            columns:
              - column: {name: 'role_key', type: 'varchar(32)', constraints: {nullable:  false}}
              - column: {name: 'creator', type: 'varchar(32)', constraints: {nullable:  false}}
              - column: {name: 'alias', type: 'varchar(32)', constraints: {nullable:  false}}
              - column: {name: 'name', type: 'varchar(32)', constraints: {nullable:  false}}
              - column: {name: 'auto_create', type: 'tinyint', defaultValueNumeric: '0', constraints: {nullable:  false}}
        - addPrimaryKey:
            tableName: system_role_creator
            columnNames: role_key,creator

        # 操作记录表
        - createTable:
            tableName: system_operate_record
            columns:
              - column: {name: 'id', type: 'bigint', autoIncrement: true, constraints: {primaryKey:  true, nullable:  false}}
              - column: {name: 'create_time', type: 'datetime', constraints: {nullable:  false}}
              - column: {name: 'operator', type: 'bigint', constraints: {nullable:  false}}
              - column: {name: 'content', type: 'varchar(256)', constraints: {nullable:  false}}
        - createIndex:
            indexName: idx_operator
            clustered:  true
            tableName: system_operate_record
            columns:
              - column: {name: 'operator'}

  - changeSet:
      id: "init-data"
      author: Mr.J
      comment: '初始化数据'
      changes:
        - insert:
            tableName: system_user
            columns:
